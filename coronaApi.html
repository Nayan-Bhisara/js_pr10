<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORONA-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <section>

        <div class="container">
            <div class="row">
                <div class="d-flex flex-wrap " id="card"></div>
            </div>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        fetch(`https://dummyjson.com/posts`)

            .then((res) => res.json())
            .then((data) => {
                console.log(data.posts);
                let tbl = "";
                let posts = data.posts;
                posts.map((item) => {
                    return tbl += `
                                    <div class="col-4" style="height:500px;padding:25px; ">
                                         <div class="card h-100">
                                              <div class="card-body" style="background-color:teal;">
                                                   <h5 class="card-title">${item.id}.${item.title}</h5>
                                                   <p class="card-text pt-4">${item.body}</p>
                                                   <p class="card-text">${item.tags}</p>
                                                   <a href="#" class="btn" style="position:absolute;top:90%; background-color:#5F9EA0;">Go somewhere</a>
                                              </div>
                                         </div>
                                    </div>
                                `
                });
                document.getElementById('card').innerHTML = tbl;
            });

    </script>

</body>
</html>
